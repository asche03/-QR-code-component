<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Updated responsive styles -->
  <style>
    * {
      font-family: sans-serif;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(images/fav.png) repeat;
      margin: 0;
      padding: 20px;
    }
    main {
      max-width: 400px;
      width: 100%;
      box-shadow: 2px 3px 6px rgba(0, 0, 0, 0.2);
      background-color: hsl(212, 45%, 89%);
      border-radius: 10px;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }
    .first-child img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .second-child p {
      margin: 15px 0;
      font-size: 1rem;
    }
    .second-child p:first-of-type {
      font-weight: bold;
    }
    .second-child p:last-of-type {
      color: gray;
    }
    @media (max-width: 500px) {
      main {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
      .second-child p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="first-child">
        <img src="images/qr-code.png" alt="QR code">
      </div>
      <div class="second-child">
        <p>Improve your front-end skill by building projects</p>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
